<h3>Cart Info</h3>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Option</th>
      <th>Name</th>
      <th>Photo</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Sub Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td align="center">
        <button (click)="remove(item.product.id)">Remove</button>
      </td>
      <td>{{item.product.name}}</td>
      <td>
        <img src="{{item.product.photo}}" width="50">
      </td>
      <td>{{item.product.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
      <td colspan="6" align="right">Total</td>
      <td>{{total}}</td>
    </tr>
  </tbody>
</table>

<div style="margin-left: 20px;">
  <button class="btn btn-primary" (click)="onOrder()">Order</button>
</div>
